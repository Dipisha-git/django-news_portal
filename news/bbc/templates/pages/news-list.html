{% extends 'master/master.html' %}
{% block content %}


<!-- Brand Start -->

<div class="container">
    <div class="row ">
        {% for news in newsData %}
        <div class="col-md-4">
            <h1><a href="{% url 'news-details' news.slug %}">{{ news.title }}</a></h1>
            <img src="{{ news.image.url }}" alt="" class="img-fluid img-thumbnail">
            <p>{{ news.description|safe }}

            </p>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
